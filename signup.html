<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags for search engines-->
    <meta name="description"
        content="Power Gym. Gym for workout goal, fitness, health in Limerick Ireland. Strength, Cardio, Yoga.">
    <meta name="keywords"
        content="power gym, gym, trainers, gym classes, Limerick, Ireland, workour, strength, cardio, yoga">
    <!--Title -->
    <title>Power Gym</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Power Gym</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2>Join our Gym Today!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="checkbox">
                    <div>
                        <label for="cardio">Cardio</label>
                        <input type="checkbox" name="preference" id="cardio" value="cardio">
                    </div>
                    <div>
                        <label for="strength">Strength</label>
                        <input type="checkbox" name="preference" id="strength" value="strength">
                    </div>
                    <div>
                        <label for="yoga">Yoga</label>
                        <input type="checkbox" name="preference" id="yoga" value="yoga">
                    </div>
                </div>
                <button type="submit" class="join-button">Join Now!</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"> <i class="fa-brands fa-facebook"
                        style="color: black;"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"
                        style="color: black;"></i></a>
            </li>
            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"
                        style="color: black;"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"
                        style="color: black;"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/f2d085c7d5.js" crossorigin="anonymous"></script>
</body>

</html>
